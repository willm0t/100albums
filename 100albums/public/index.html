<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Albums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Favourite Albums</h1>
        <form id="albumForm">
            <input type="text" id="albumName" placeholder="Album Name" required>
            <input type="text" id="artistName" placeholder="Artist Name" required>
            <input type="url" id="albumArt" placeholder="Album Art URL" required>
            <button type="submit">Add Album</button>
        </form>
        <div id="albumList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
